
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumina Author Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Lora:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
    
    body { 
      font-family: 'Inter', sans-serif; 
      background: #020617;
    }
    
    .serif-font { 
      font-family: 'Lora', serif; 
    }

    .title-font {
      font-family: 'Playfair Display', serif;
    }

    /* Scrollbar Customization */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }

    /* Selection Color */
    ::selection {
      background: rgba(99, 102, 241, 0.3);
      color: #e2e8f0;
    }

    /* Animations */
    @keyframes subtle-float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: subtle-float 6s ease-in-out infinite;
    }
  </style>
<script type="importmap">

</head>

</body>
